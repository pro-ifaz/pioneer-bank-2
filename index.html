<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="login-area" class="text-center">
            <h1 >Welcome to Pioneer Bank</h1>
            <br>
            <div class="submit-area">
                <h3>Login</h3>
                <br>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Submit</button>
            </div>
        </section>

        <section id="transaction-area">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h3>$ <span id="currentDeposit">00</span> </h3>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h3>$00</h3>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h3>$ <span id="currentBalance"> 1240</span></h3>
                    </div>
                </div>
            </div>
            <div class="wide text-center">
                <div class="row">
                    <div class="col-md-6 ">
                   <div class="submit-area">
                    <h4>Deposit</h4><br>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control"><br>
                    <button id="addDeposit" class="btn btn-success"> 
                        Deposit
                    </button>
                   </div>
                    </div>
                    <div class="col-md-6">
                       <div class="submit-area">
                        <h4>Withdraw</h4><br>
                        <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control"> <br>
                        <button id="addWithdraw" class="btn btn-success">
                       Withdraw
                        </button>
                       </div>
                    </div>
                </div>
            </div>
        </section>
           
        <script>

            //login button event handler

            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function () {
                const loginArea = document
                    .getElementById('login-area')
                    .style
                    .display = 'none';
                const transactionArea = document
                    .getElementById('transaction-area')
                    .style
                    .display = 'block';
            })

            //deposit button event handler ended

            const depositBtn = document.getElementById('addDeposit').addEventListener('click', function(){
                
            const depositNumber = getInputNumber('depositAmount');

            
             updateSpanText('currentDeposit', depositNumber);
             updateSpanText('currentBalance', depositNumber);
                
                document.getElementById('depositAmount').value = "";
               

               

            })

            // withdraw button event handler

            const withdrawBtn = document.getElementById('addWithdraw').addEventListener('click', function(){
                const withdrawNumber = getInputNumber('withdrawAmount');
            })

            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

            function updateSpanText (id, depositNumber){
                const current = document.getElementById(id).innerText;
               const currentNumber = parseFloat(current);
               const totalAmount = depositNumber + currentNumber;
               document.getElementById(id).innerText = totalAmount;
            }
        </script>
    </body>
</html>
